name: Log Bats Version

on:
  push:
    branches: [main]

jobs:
  log-bats-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '16'

      - name: Install Bats
        run: npm install -g bats

      - name: Check Bats Version
        run: bats -v

  list-src-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - run: ls src/
